<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MeAPI</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
      integrity="sha512-HaoDYc3PGduguBWOSToNc0AWGHBi2Y432Ssp3wNIdlOzrunCtB2qq6FrhtPbo+PlbvRbyi86dr5VQx61eg/daQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
      integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
      integrity="sha512-6S2HWzVFxruDlZxI3sXOZZ4/eJ8AcxkQH1+JjSe/ONCEqR9L4Ysq5JdT5ipqtzU7WHalNwzwBv+iE51gNHJNqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="/static/css/tailwind.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <div class="mb-4 flex justify-center">
        <button
          id="loginTab"
          class="px-4 py-2 font-semibold text-gray-800 bg-gray-400 rounded-l-lg focus:outline-none"
        >
          Login
        </button>
        <button
          id="registerTab"
          class="px-4 py-2 font-semibold text-gray-800 bg-gray-200 rounded-r-lg focus:outline-none"
        >
          Register
        </button>
      </div>

      <div id="loginForm">
        <form class="space-y-4">
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-600"
              >Username</label
            >
            <input
              id="username"
              name="username"
              autocomplete="username"
              placeholder="Enter your username"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
              required
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-600"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              autocomplete="current-password"
              placeholder="Enter your password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300"
              required
            />
          </div>
          <div>
            <button
              type="submit"
              class="w-full px-4 py-2 text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600"
            >
              Login
            </button>
          </div>
        </form>
      </div>

      <div id="registerForm" class="hidden">
        <div class="mt-4">
          <button
            class="w-full px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600"
          >
            Create Account
          </button>
        </div>
      </div>

      <!-- User Information Section -->
      <div id="userInfo" class="hidden mt-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">
          Your Information
        </h2>

        <h3 class="text-sm font-semibold mb-4 text-red-600">
          Please note, you cannot change your username and password, and will
          never be shown your password again unless changed. If you forget your
          password, you will have to make a new account; except in special
          circumstances where we can verify your identity.
        </h3>

        <!-- Username Display -->
        <div class="mb-4">
          <label class="block mb-2 text-sm font-medium text-gray-600"
            >Username</label
          >
          <div class="flex items-center">
            <span
              id="displayUsername"
              class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50"
            >
              <!-- Replace with dynamic username -->
              johndoe
            </span>
            <button
              id="copyUsername"
              class="ml-2 px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none"
              title="Copy Username"
            >
              Copy
            </button>
          </div>
        </div>

        <!-- Password Display -->
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-600"
            >Password</label
          >
          <div class="flex items-center">
            <span
              id="displayPassword"
              class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 filter blur-sm hover:blur-0 transition duration-300"
              title="Hover to reveal password"
            >
              <!-- Replace with dynamic password -->
              P@ssw0rd!
            </span>
            <button
              id="copyPassword"
              class="ml-2 px-3 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none"
              title="Copy Password"
            >
              Copy
            </button>
          </div>
          <div class="mt-8">
            <button
              id="continueToLogin"
              class="w-full px-4 py-2 text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:bg-green-600"
              title="Continue to Login"
            >
              Continue to Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#loginTab").click(function () {
          $("#loginForm").show();
          $("#registerForm").hide();
          $(this).addClass("bg-gray-400").removeClass("bg-gray-200");
          $("#registerTab").addClass("bg-gray-200").removeClass("bg-gray-400");
          // Change page title
          document.title = "Login - MeAPI";
        });

        $("#registerTab").click(function () {
          $("#loginForm").hide();
          $("#registerForm").show();
          $(this).addClass("bg-gray-400").removeClass("bg-gray-200");
          $("#loginTab").addClass("bg-gray-200").removeClass("bg-gray-400");
          // Change page title
          document.title = "Register - MeAPI";
        });

        $("#continueToLogin").click(function () {
          $("#userInfo").hide();
          $("#loginForm").show();
          // Update the title
          document.title = "Login - MeAPI";
        });
      });

      // Handle Login Form Submission
      $("#loginForm form").submit(function (e) {
        e.preventDefault(); // Prevent the default form submission

        // Gather form data
        const formData = {
          username: $("#username").val(),
          password: $("#password").val(),
        };

        // Send API request for login
        $.ajax({
          url: "/api/account/login", // Replace with your login API endpoint
          type: "POST",
          data: JSON.stringify(formData),
          contentType: "application/json",
          success: function (response) {
            if (response.ok) {
              window.location.reload();
            } else {
              if (response.error) {
                toastr.error(response.error);
              } else {
                toastr.error(
                  "Login failed. This is an issue on our side. Please try again later or contact support."
                );
              }
            }
          },
          error: function (xhr, status, error) {
            // Handle login error
            toastr.error(
              "Login failed. We don't know what happened. Please try again later or contact support."
            );
          },
        });
      });

      // Handle Register Button Click
      $("#registerForm button").click(function () {
        // Send API request for registration
        $.ajax({
          url: "/api/account/register", // Replace with your registration API endpoint
          type: "POST",
          contentType: "application/json",
          success: function (response) {
            if (response.ok) {
              // Display the generated username and password
              $("#displayUsername").text(response.username);
              $("#displayPassword").text(response.password);

              // Enter the username and password into the login form
              $("#username").val(response.username);
              $("#password").val(response.password);

              // Hide both other forms (just in case)
              $("#loginForm").hide();
              $("#registerForm").hide();

              // Disable mode switch
              $("#loginTab").prop("disabled", true);
              $("#registerTab").prop("disabled", true);

              // Show the user information section
              $("#userInfo").show();
            } else {
              if (response.error) {
                toastr.error(response.error);
              } else {
                toastr.error("Registration failed. Please try again.");
              }
            }
          },
          error: function (xhr, status, error) {
            // Handle registration error
            toastr.error("Registration failed. Please try again.");
          },
        });
      });

      // Handle Copy Username
      $("#copyUsername").click(function () {
        // Create a temporary textarea element to hold the username
        const tempInput = $("<textarea>");
        $("body").append(tempInput);
        tempInput.val($("#displayUsername").text()).select();
        document.execCommand("copy");
        tempInput.remove();

        // Optional: Notify the user
        toastr.success("Username copied to clipboard!");
      });

      // Handle Copy Password
      $("#copyPassword").click(function () {
        // Create a temporary textarea element to hold the password
        const tempInput = $("<textarea>");
        $("body").append(tempInput);
        tempInput.val($("#displayPassword").text()).select();
        document.execCommand("copy");
        tempInput.remove();

        // Optional: Notify the user
        toastr.success("Password copied to clipboard!");
      });

      $(document).ready(function () {
        // Check the value of the "m" url parameter
        const urlParams = new URLSearchParams(window.location.search);
        const m = urlParams.get("m");

        // Check if the "m" parameter exists
        if (m) {
          if (m === "register") {
            $("#registerTab").click();
          } else if (m !== "login") {
            console.log("Invalid `m` parameter.");
          }
        }
      });
    </script>
  </body>
</html>
